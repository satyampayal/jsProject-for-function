<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url To Image</title>
    <style>
        body{
            margin: 0;
            background: yellow;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }
    </style>
</head>
<body>
  <textarea name="" id="urls" cols="30" rows="10"></textarea>
  <button onclick="url_image()">Image find</button>
  
    
</body>
<script>
  function  url_image(){
    var imageUrl=document.getElementById('urls').value;
    var img = document.createElement('img')
    console.log(imageUrl)

    img.src=imageUrl

    document.body.appendChild(img);


       

  }
</script>
</html>
